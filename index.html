<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beni Ne Kadar Tanıyorsun? ❤️</title>
    
    <link rel="stylesheet" href="style.css"> 
</head>
<body>

    <div class="quiz-container">
        <h1>Beni Ne Kadar Tanıyorsun? ❤️</h1>

        <div id="question-area">
            <h2 id="question-text">Test Yükleniyor...</h2>
            
            <div class="options-container" id="options-container">
            </div>
        </div>

        <div id="result-area">
            <h2 id="score-text"></h2>
            <p id="result-message"></p>
            <input type="text" id="user-name-input" placeholder="Adınızı girin (Zorunlu)" style="padding:10px; margin-top:15px; border:1px solid #ccc; border-radius:5px; width:80%;">
            
            <button class="option-button" id="send-results-button" onclick="sendResults()">Sonucu Gönder ve Bitir</button>
            <button class="option-button" id="restart-button" onclick="startQuiz()">Yeniden Başla</button>
        </div>
    </div>

    <form id="email-form" action="https://formspree.io/f/xeopegyj" method="POST">
        <input type="hidden" name="_next" value="https://formspree.io/thankyou"> 
        <input type="hidden" name="Gönderen Adı" id="hidden-sender-name">
        <input type="hidden" name="Doğru Sayısı" id="hidden-score">
        <input type="hidden" name="Yüzde Sonucu" id="hidden-percentage">
        <input type="hidden" name="Sonuç Yorumu" id="hidden-message">
        <button type="submit" id="hidden-submit-button"></button>
    </form>


    <script src="script.js"></script> 

</body>
</html>
